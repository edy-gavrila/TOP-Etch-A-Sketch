<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <div class="title">
      <h1>Etch a Sketch</h1>
    </div>

    <section class="main-section">
      <div class="controls-container" id="controls-container">
        <button id="erase-btn">Erase</button>

        <div class="size-control-container">
          <input
            type="number"
            class="input-size"
            id="grid-size"
            value="32"
            min="16"
            max="64"
            step="8"
          />
          <button id="change-size-btn">Change</button>
        </div>

        <div class="color-controls">
          <div class="radio-buttons">
            <h4>Color scheme:</h4>
            <input
              type="radio"
              id="black-white"
              name="color-select"
              value="black-white"
              checked
            />
            <label for="black-white">Grayscale</label><br />
            <input
              type="radio"
              id="color-scheme"
              name="color-select"
              value="color-scheme"
            />
            <label for="color-scheme">Color Scheme</label><br />
            <input
              type="radio"
              id="rainbow"
              name="color-select"
              value="rainbow"
            /><label for="rainbow">Rainbow</label><br />
          </div>
          <div class="color-pickers" id="color-pickers">
            <h4>Select colors:</h4>
            <input type="color" name="trace" id="trace-color" />
            <input
              type="color"
              name="trace"
              id="background-color"
              value="#ffffff"
            />
          </div>
        </div>
      </div>

      <div class="grid-container" id="grid-container"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
